function tone(f=440,ms=70,type='square',vol=0.5, when=0){ if(mute) return; const c=audio(); if(!c) return; const o=c.createOscillator(), g=c.createGain(); o.type=type; o.frequency.value=f; g.gain.value=vol; o.connect(g); g.connect(c.destination); const t=c.currentTime+when/1000; o.start(t); o.stop(t+ms/1000); }

/* è¿·è·¯ç”Ÿæˆï¼ˆæ·±ã•å„ªå…ˆï¼‰ï¼‹å¤§åºƒé–“ï¼ˆèµ¤ï¼‰ï¼‹å®ç®±/æ‰‰/ãƒœã‚¹ */
function regenerateWorld(){
  // 1) å…¨å£
  MAP = makeFilled(1);
  hallMask = makeFilled(false);
  CHEST_LOOT = {};

  // 2) è¿·è·¯ carveï¼ˆå¥‡æ•°åº§æ¨™ï¼‰
  function neighbors(x,y){
    return [[x+2,y],[x-2,y],[x,y+2],[x,y-2]].filter(([nx,ny])=> nx>0 && ny>0 && nx<W-1 && ny<H-1);
  }
  function carve(x,y){
    MAP[y][x]=0;
    const ns=neighbors(x,y).sort(()=>Math.random()-0.5);
    for(const [nx,ny] of ns){
      if(MAP[ny][nx]===1){
        MAP[(y+ny)/2][(x+nx)/2]=0;
        carve(nx,ny);
      }
    }
  }
  carve(1,1);

  // 3) å¤§åºƒé–“ï¼ˆèµ¤ï¼‰ã‚’å³ä¸‹ã‚ãŸã‚Šã«çŸ©å½¢ã§é–‹æ”¾
  const hallW = 6 + (Math.random()<0.5?0:2); // 6 or 8
  const hallH = 4 + (Math.random()<0.5?0:2); // 4 or 6
  const hx = W - hallW - 2;
  const hy = H - hallH - 2;
  for(let y=hy; y<hy+hallH; y++){
    for(let x=hx; x<hx+hallW; x++){
      MAP[y][x]=0;
      hallMask[y][x]=true;
    }
  }

  // 4) é‡ã„æ‰‰ï¼ˆ2ï¼‰ã‚’åºƒé–“å…¥å£ã«é…ç½®ï¼ˆå·¦ä¸Šè§’ã‚’æ‰‰æ‰±ã„ï¼‰
  MAP[hy][hx]=2;

  // 5) ãƒœã‚¹ï¼ˆ6ï¼‰ã‚’åºƒé–“ä¸­å¤®
  const bx = Math.floor(hx + hallW/2);
  const by = Math.floor(hy + hallH/2);
  MAP[by][bx]=6;

  // 6) å®ç®±ï¼ˆ3ï¼‰ã‚’ãƒ©ãƒ³ãƒ€ãƒ é…ç½®ï¼ˆ4ã¤ï¼‰
  const candidates=[];
  for(let y=1;y<H-1;y++) for(let x=1;x<W-1;x++){
    if(MAP[y][x]===0 && !hallMask[y][x] && !(x===1&&y===1)) candidates.push([x,y]);
  }
  candidates.sort(()=>Math.random()-0.5);
  const chestPos = candidates.slice(0,4);
  const chestItems = [
    {type:"weapon", item:WEAPONS[1]},
    {type:"uniform", item:UNIFORMS[1]},
    {type:"uniform", item:UNIFORMS[2]},
    {type:"weapon", item:WEAPONS[2]},
  ];
  for(let i=0;i<chestPos.length;i++){
    const [x,y]=chestPos[i]; MAP[y][x]=3;
    const key=`${x},${y}`; CHEST_LOOT[key]=chestItems[i] || chestItems[chestItems.length-1];
  }

  // 7) ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åˆæœŸä½ç½®
  state.x=1; state.y=1; state.facing=2;
  // 8) è¸ç ´æƒ…å ±ãƒªã‚»ãƒƒãƒˆ
  state.visited = Array.from({length:H},()=>Array(W).fill(false));
  reveal(state.x, state.y, 3);
}

  drawText("ç„é–¢ãƒ›ãƒ¼ãƒ«",18,4,"#a4e0b0");

/* æŠ˜è¿”ã—ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆæ—¥æœ¬èªOKï¼‰ */
function wrapLines(text, maxW, font="10px monospace"){
  ctx.font = font;
  const lines=[];
  for(const raw of (""+text).split("\n")){
    let line=""; for(const ch of raw){
      const test=line+ch;
      if(ctx.measureText(test).width<=maxW){ line=test; }
      else { lines.push(line); line=ch; }
    }
    lines.push(line);
  }
  return lines;
}
function drawParagraph(lines, x, y, color="#ddd", font="10px monospace", maxW=280, maxLines=6, lineH=12){
  ctx.font=font; ctx.fillStyle=color;
  let count=0;
  for(const ln of lines){
    const wrapped=wrapLines(ln, maxW, font);
    for(const wln of wrapped){
      ctx.fillText(wln, x, y);
      y+=lineH; count++;
      if(count>=maxLines) return;
    }
  }
}

/* On-screen controls â†’ key emulation */
function press(code, duration=120){ keys[code]=true; setTimeout(()=>{ delete keys[code]; }, duration); }
function bindPad(){
  document.querySelectorAll('.btnc').forEach(b=>{
    const code=b.getAttribute('data-k');
    let tid=null;
    const start=()=>{ press(code); tid=setInterval(()=>press(code), 150); };
    const end=()=>{ if(tid){ clearInterval(tid); tid=null; delete keys[code]; } };
    b.addEventListener('touchstart', e=>{ e.preventDefault(); start(); }, {passive:false});
    b.addEventListener('mousedown', e=>{ e.preventDefault(); start(); });
    ['touchend','touchcancel','mouseup','mouseleave'].forEach(ev=> b.addEventListener(ev, end, {passive:true}));
  });
  document.querySelectorAll('.btnL').forEach(b=>{
    let main=b.getAttribute('data-k'); let alt=b.getAttribute('data-alt');
    b.addEventListener('click', e=>{ e.preventDefault(); press(main); if(alt) setTimeout(()=>press(alt), 10); });
  });
}

function getHallRect(){
  // hallMask ã®å¤–æ¥çŸ©å½¢ã‚’è¨ˆç®—ï¼ˆå¤§åºƒé–“è¡¨è¨˜ç”¨ï¼‰
  let minX=W, minY=H, maxX=-1, maxY=-1;
  for(let y=0;y<H;y++) for(let x=0;x<W;x++){
    if(hallMask[y][x]){ if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y; }
  }
  if(maxX<minX) return {x:W-6,y:H-4,w:6,h:4};
  return {x:minX,y:minY,w:maxX-minX+1,h:maxY-minY+1};
}
